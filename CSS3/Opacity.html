<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Opacity</title>
    <style>
    body {
        background-image: url(picture/bush.png);
    }
    .satu{
        height: 300px;
        width: 300px;
        background-color: rgba(124, 23, 31, 0.9);
        /* opacity: 0.7; */
        position: relative;
    }
    .dua{
        height: 100px;
        width: 100px;
        background-color: rgba(0, 20, 136,0.4);
        position: absolute;
        /* opacity: 0.6; */
        bottom: -50px;
        right: -50px;
    }
        </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
