<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients</title>
    <style>
        .linear{
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-image: linear-gradient(to right,aqua 40%,yellow 50%,red 60%);
        }
        .radial{
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-image: radial-gradient(ellipse farthest-side at top center
            ,aqua 40%,yellow 50%,red 60%);
            
        }
    </style>
</head>
<body>
    <div>
        <div class="linear"></div>
        <div class="radial"></div>
    </div>
</body>
</html>
